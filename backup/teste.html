<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input com Opções de 1 a 9</title>
    <style>
        /* Estilo para o dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content div {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }

        .dropdown-content div:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <input type="text" id="myInput" placeholder="Escolha um valor" readonly>
        <div id="myDropdown" class="dropdown-content">
            <!-- As opções serão geradas automaticamente pelo JavaScript -->
        </div>
    </div>

    <script>
        const input = document.getElementById("myInput");
        const dropdown = document.getElementById("myDropdown");

        // Gera as opções de 1 a 9 dinamicamente
        for (let i = 1; i <= 9; i++) {
            const option = document.createElement("div");
            option.textContent = i;
            option.onclick = function() {
                selectOption(i);
            };
            dropdown.appendChild(option);
        }

        // Mostra as opções ao clicar no input
        input.addEventListener("click", function() {
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        // Função para selecionar uma opção
        function selectOption(value) {
            input.value = value;
            dropdown.style.display = "none";
        }

        // Fecha o dropdown ao clicar fora dele
        window.onclick = function(event) {
            if (!event.target.matches('#myInput')) {
                dropdown.style.display = "none";
            }
        }
    </script>

</body>
</html>
